<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="calculator-wrapper">
        <h1>Budget calculator</h1>
            <div class="tables-wrapper">

                <div class="income-expense-tables-wrapper">

                    <table class="income-table">
                        <thead><tr><th>Income</th></tr></thead>
                        <tbody id="income-table-body">
                            <!-- New income items will be inserted here via app.js -->
                        </tbody>
                    </table>

                    <table class="expense-table">
                        <thead><tr><th>Expenses</th></tr></thead>
                        <tbody id="expense-table-body">
                            <!-- New expense items will be inserted here via app.js -->
                        </tbody>
                    </table>

                </div>

                <table id="result-table">
                    <tr><th class="result">Result</th></tr>
                    <tr class="total-table-row"><td class="total">Total</td><td class="result-amount">0</td></tr>
                </table>

            </div>

            <form id="add-form">
                <!-- Radio inputs: Income & Expense -->
                <div class="radio-buttons">
                    <input type="radio" name="inc-or-exp" id="income-radio" value="income">
                    <label for="income-radio" class="income-radio-label">Income</label>
                    <input type="radio" name="inc-or-exp" id="expense-radio" value="expense">
                    <label for="expense-radio" class="expense-radio-label">Expense</label>

                </div>
                <!-- Text inputs: Description & Amount -->
                <div class="text-input-wrapper">
                    <input type="text" name="description-text" id="description-text" placeholder="Description" autocomplete="off">
                    <input type="text" name="amount-text" id="amount-text" placeholder="Amount" autocomplete="off">
                </div>
                <!-- Add button -->
                <div class="buttons-wrapper">
                    <button id="add-button">Add</button>
                    <button type="button" id="clear-button">Clear</button>
                </div>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
