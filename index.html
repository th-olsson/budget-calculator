<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
</head>
<body>
    <main>

        <form id="add-form">
            <!-- Radio inputs: Income & Expense -->
            <label for="income-radio">Income</label>
            <input type="radio" name="inc-or-exp" id="income-radio" value="income">
            <label for="expense-radio">Expense</label>
            <input type="radio" name="inc-or-exp" id="expense-radio" value="expense">

            <!-- Text inputs: Description & Amount -->
            <input type="text" name="description-text" id="description-text" placeholder="Description" autocomplete="off">
            <input type="text" name="amount-text" id="amount-text" placeholder="Amount" autocomplete="off">

            <!-- Add button -->
            <button id="add-button">Add</button>
            <button type="button" id="clear-button">Clear</button>
        </form>

        <div class="income-expense-tables-wrapper">
            <table id="income-table">
                <thead><th>Income</th></thead>
                <tbody id="income-table-body">
                    <!-- New income items will be inserted here via app.js -->
                </tbody>
            </table>

            <table id="expense-table-body">
                <thead><th>Expenses</th></thead>
                <tbody>
                    <!-- New expense items will be inserted here via app.js -->
                </tbody>
            </table>
        </div>

        <table id="result-table">
            <th>Result</th>
            <tr><td>Total</td><td class="result-amount">0</td></tr>
        </table>

    </main>
    <script src="app.js"></script>
</body>
</html>
